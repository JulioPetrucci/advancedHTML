<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="development.css"/>
    <style>
        *{
            -webkit-transition: all 2s;
            -moz-transition: all 2s;
            -ms-transition: all 2s;
            -o-transition: all 2s;
            transition: all 2s;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="btn btn-default btn-block">Button 1 - block</button>
    <button class="btn btn-primary active">Button 2 - active</button>
    <button class="btn btn-success .disabled">Button 3  - disabled</button>
    <button class="btn btn-info btn-lg">Button 4 - btn-LG</button>
    <button class="btn btn-warning btn-md">Button 5 - btn-MD</button>
    <button class="btn btn-danger btn-sm">Button 6 - btn-SM</button>
    <button class="btn btn-link btn-xs">Button 7- btn-XS</button>

    <br/>

    <input type="button" value="Warning" class="btn btn-warning"/>
    <a href="#" class="btn btn-danger">Danger</a>

</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Form</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../development.css"/>
</head>
<body>

<div class="container">
    <form action="" class="row form-inline">
        <div class="form-group">
            <label for="input1" class="col-lg-4 control-label">Input1</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="input1"/>
            </div>
        </div>
        <div class="form-group">
            <label for="input2" class="col-lg-4 control-label">Input2</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="input2"/>
            </div>
        </div>
        <div class="form-group">
            <label for="input3" class="col-lg-4 control-label">Input3</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="input3"/>
            </div>
        </div>
        <div class="form-group">
            <label for="input4" class="col-lg-4 control-label">Input4</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="input4"/>
            </div>
        </div>
        <div class="form-group col-lg-12">
            <label for="input5">Text Area</label>
                <textarea rows="10" class="form-control" id="input5" style="width: 100%;"></textarea>
        </div>
    </form>
</div>

<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
